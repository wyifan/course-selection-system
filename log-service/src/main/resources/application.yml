spring:
  application:
    name: log-service
  datasource:
    url: jdbc:mysql://192.168.189.135:3306/learning?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 30
      minimum-idle: 20
      idle-timeout: 30000
      connection-timeout: 80000
mybatis-plus: 
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:  
    db-config:
      id-type: auto

server:
  port: 8701

#enable eureka client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  